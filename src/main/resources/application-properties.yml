spring:
  datasource:
    driverClassName: org.h2.Driver
    password:
    url: jdbc:h2:mem:aplazodb
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

